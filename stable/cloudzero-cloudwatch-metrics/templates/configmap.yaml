apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cloudzero-agent.fullname" . }}
  labels:
    {{- include "cloudzero-agent.labels" . | nindent 4 }}
data:
  cwagentconfig.json: |
    {{- if .Values.agentConfig }}
    {{- tpl .Values.agentConfig . | nindent 4 }}
    {{- else }}
    {
      "logs": {
        "metrics_collected": {
          "kubernetes": {
            "cluster_name": "{{ .Values.clusterName }}",
            "metrics_collection_interval": 60
          }
        },
        "force_flush_interval": 5
      }
    }
    {{- end }}

